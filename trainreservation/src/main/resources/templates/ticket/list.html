<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
    <title>Device Info List</title>
</head>
<body>
<div layout:fragment="custom-content">
    <div id="page-wrapper" class="gray-bg dashbard-1" >
        <div class="content-main">

            <!--banner-->
            <div class="banner">

                <h2>
                    <a href="index.html">Home</a>
                    <i class="fa fa-angle-right"></i>
                    <span>Dashboard</span>
                </h2>
            </div>


            <div class="clearfix"> </div>

            <div class="grid-form">
                <div class="grid-form1 min-height">
                    <h1>Ticket List</h1>
                    <table id="example" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>SL NO</th>
                    <th>Ticket NO</th>
                    <th>FareCategore</th>
                    <th>Compartment</th>
                    <th>SeatNo</th>
                    <th>CabinNo</th>
                    <th>Route</th>


                </tr>
                </thead>
                <tbody>
                <tr th:each="ticket : ${list}">
                    <td th:text="${ticket.id}" class="has-success"></td>
                    <td th:text="${ticket.ticketNo}"></td>


                    <td th:each="f : ${ticket.fareCategore}">
                        <span th:text="${f.fareCategoreNo}"></span>
                    </td>
                    <td th:each="c: ${ticket.compartment}">
                        <span th:text="${c.compartmentName}"></span>
                    </td>
                    <td th:each="se: ${ticket.seatOrCabin}">
                        <span th:text="${se.seatNo}"></span>
                    </td>
                    <td th:each="cb: ${ticket.seatOrCabin}">
                        <span th:text="${cb.cabinNo}"></span>
                    </td>
                    <td th:each="r: ${ticket.route}">
                        <span th:text="${r.routeName}"></span>
                    </td>





                    <td>
                        <a th:href="@{'/ticket/edit/'+${ticket.id}}"><span class="label label-success">Edit</span></a>
                    </td>
                    <td>
                        <a th:href="@{'/ticket/del/'+${ticket.id}}"><span class="label label-danger">Delete</span></a>
                    </td>
                </tr>

                </tbody>
                        <tfoot>
                        <tr>
                            <th>SL NO</th>
                            <th>Ticket Categore</th>
                            <th>FareCategore</th>
                            <th>Compartment</th>
                            <th>SeatNo</th>
                            <th>CabinNo</th>
                            <th>Route</th>
                        </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
        <div class="clearfix"> </div>
    </div>
</div>

</body>
</html>
