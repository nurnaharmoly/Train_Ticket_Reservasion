<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layoutlist.html}">

<head>
    <title>Route List</title>
</head>
<body>
<div layout:fragment="custom-content">
    <div id="page-wrapper" class="gray-bg dashbard-1" >
        <div class="content-main">

            <!--banner-->
            <div class="banner">

                <h2>
                    <a th:href="@{/}">Home</a>
                    <i class="fa fa-angle-right"></i>
                    <span>Dashboard</span>
                </h2>
            </div>


            <div class="clearfix"> </div>

            <div class="grid-form">
                <div class="grid-form1 min-height">

                    <h1>Route List</h1><br/><br/>

                    <table id="example" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                        <tr>
                            <th>SL. No</th>
                            <th>Route Name</th>
                            <th>Station From</th>
                            <th>Station To</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="route : ${list}">
                            <td th:text="${route.id}" class="has-success"></td>
                            <td th:text="${route.routeName}"></td>
                            <td th:text="${route.stationFrom}"></td>
                            <td th:text="${route.stationTo}"></td>
                            <td>
                                <a th:href="@{'/route/edit/'+${route.id}}"><span class="label label-success">Edit</span></a>
                            </td>
                            <td>
                                <a th:href="@{'/route/del/'+${route.id}}"><span class="label label-danger">Delete</span></a>
                            </td>
                        </tr>

                        </tbody>
                        <tfoot>
                        <tr>
                            <th>SL. No</th>
                            <th>Route Name</th>
                            <th>Station From</th>
                            <th>Station To</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
        <div class="clearfix"> </div>
    </div>
</div>
</body>
</html>
