<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layoutlist.html}">
<head>
    <meta charset="UTF-8">
    <title>Role List</title>
</head>
<body>


<div layout:fragment="custom-content">
    <div id="page-wrapper" class="gray-bg dashbard-1" >
        <div class="content-main">

            <!--banner-->
            <div class="banner">

                <h2>
                    <a th:href="@{/}">Home</a>
                    <i class="fa fa-angle-right"></i>
                    <span>Dashboard</span>
                </h2>
            </div>


            <div class="clearfix"> </div>

            <div class="grid-form">
                <div class="grid-form1 min-height">
                    <h1>Role List</h1>
        <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>SL. No</th>
                <th>Role Name</th>
                <th>Edit</th>
                <th>Del</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="role : ${list}">
                <td th:text="${role.id}" class="has-success"></td>
                <td th:text="${role.roleName}"></td>
                <td>
                    <a th:href="@{'/role/edit/'+${role.id}}"><span class="label label-success">Edit</span></a>
                </td>
                <td>
                    <a th:href="@{'/role/del/'+${role.id}}"><span class="label label-danger">Delete</span></a>
                </td>
            </tr>

            </tbody>
            <tfoot>
            <tr>
                <th>SL. No</th>
                <th>Role Name</th>
                <th>Edit</th>
                <th>Del</th>
            </tr>
            </tfoot>
        </table>

    </div>
            </div>
            </div>
        <div class="clearfix"> </div>
        </div>
</div>
</body>
</html>
