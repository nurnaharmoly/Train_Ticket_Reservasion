<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layoutlist.html}">

<head>
    <title></title>
</head>
<body>
<div layout:fragment="custom-content">
<div id="page-wrapper" class="gray-bg dashbard-1" >
    <div class="content-main">

        <!--banner-->
        <div class="banner">

            <h2>
                <a th:href="@{/}">Home</a>
                <i class="fa fa-angle-right"></i>
                <span>Dashboard</span>
            </h2>
        </div>


        <div class="clearfix"> </div>

        <div class="grid-form">
            <div class="grid-form1 min-height">

                <h1>Available Seats List</h1><br/><br/>

                <table id="example" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>SL. NO</th>
                    <th>Available Date</th>
                    <th>Seat Detailes Status</th>
                    <th>Edit</th>
                    <th>Delete</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="a : ${list}">
                    <td th:text="${availableTrainSchedule.id}" class="has-success"></td>
                    <td th:text="${availableTrainSchedule.availableDate}"></td>

                    <td th:text="${availableTrainSchedule.seatDetailslist.status}"></td>

                    <!--<td th:each="t : ${availableSeats.train}">-->
                        <!--<span th:text="${t.trainName}"></span>-->
                    <!--</td>-->
                    <!--<td th:each="c : ${availableSeats.compartment}">-->
                        <!--<span th:text="${c.compartmentName}"></span>-->
                    <!--</td>-->
                    <td>
                        <a th:href="@{'/availableseat/edit/'+${availableTrainSchedule.id}}"><span class="label label-success">Edit</span></a>
                    </td>
                    <td>
                        <a th:href="@{'/availableseat/del/'+${availableTrainSchedule.id}}"><span class="label label-danger">Delete</span></a>
                    </td>
                </tr>

                </tbody>
                    <tfoot>
                    <tr>
                        <th>SL. NO</th>
                        <th>Available Date</th>
                        <th>Seat Detailes Status</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </tfoot>
                </table>

            </div>
        </div>
    </div>
    <div class="clearfix"> </div>
</div>
</div>

</body>
</html>
