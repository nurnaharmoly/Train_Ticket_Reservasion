<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layoutlist.html}">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<div layout:fragment="custom-content">
    <div id="page-wrapper" class="gray-bg dashbard-1" >
        <div class="content-main">

            <!--banner-->
            <div class="banner">

                <h2>
                    <a th:href="@{/}">Home</a>
                    <i class="fa fa-angle-right"></i>
                    <span>Dashboard</span>
                </h2>
            </div>


            <div class="clearfix"> </div>

            <div class="grid-form">
                <div class="grid-form1 min-height">
                    <h1>User List</h1><br/><br/>
        <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>SL. No</th>

                <th>Fist Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>BirthDate</th>
                <th>Gender</th>
                <th>Role</th>
                <th>Image</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${list}">
                <td th:text="${user.id}"></td>

                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.mobile}"></td>
                <td th:text="${user.birthDate}" th:pattern="yyyy-MM-dd"></td>
                <td th:text="${user.gender}"></td>
                <td >
                    <span th:each="r : ${user.roles}" th:text="${r.roleName}"></span>
                </td>
                <td><img th:src="@{${user.getFilePath()}}" width="100" height="100"/></td>
                <td>
                    <a th:href="@{'/user/edit/'+${user.id}}"><span class="label label-success">Edit</span></a>
                </td>
                <td>
                    <a th:href="@{'/user/del/'+${user.id}}"><span class="label label-danger">Delete</span></a>
                </td>
            </tr>

            </tbody>
            <tfoot>
            <tr>
                <th>SL. No</th>

                <th>FistName</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>BirthDate</th>
                <th>Gender</th>
                <th>Role</th>
                <th>Image</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </tfoot>
        </table>

    </div>
            </div>
            </div>
        <div class="clearfix"> </div>
        </div>
</div>
</body>
</html>
